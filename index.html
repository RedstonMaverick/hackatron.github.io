---
layout: default
title: Hackatron
---

<div id="home">
  <h2>Posts</h2>
  <ul class="posts unstyled">
    {% for post in site.posts %}
      <li>
        <div class="date">{{ post.date | date_to_string }}</div>
        <a href="{{ post.url }}">{{ post.title }}</a>
      </li>
    {% endfor %}
  </ul>
</div>
